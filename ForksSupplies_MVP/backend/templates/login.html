<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ForksSupplies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            500: '#0ea5e9',
                            600: '#0284c7',
                        },
                        dark: {
                            bg: '#0f172a',
                            card: '#1e293b',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Fallback for when Tailwind doesn't load */
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: sans-serif;
        }

        .bg-dark-card {
            background-color: #1e293b;
            padding: 2rem;
            border-radius: 0.75rem;
        }

        input {
            color: #000;
        }
    </style>
</head>

<body class="bg-dark-bg min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-10 bg-dark-card rounded-xl shadow-2xl border border-slate-700">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                ForksSupplies
            </h2>
            <p class="mt-2 text-center text-sm text-slate-400">
                Sign in to your Control Tower
            </p>
        </div>
        <form class="mt-8 space-y-6" id="loginForm">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-slate-600 placeholder-slate-500 text-white bg-slate-800 rounded-t-md focus:outline-none focus:ring-brand-500 focus:border-brand-500 focus:z-10 sm:text-sm"
                        placeholder="Username">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-slate-600 placeholder-slate-500 text-white bg-slate-800 rounded-b-md focus:outline-none focus:ring-brand-500 focus:border-brand-500 focus:z-10 sm:text-sm"
                        placeholder="Password">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-brand-600 hover:bg-brand-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 transition-colors">
                    Sign in
                </button>
            </div>
            <div id="error-msg" class="text-red-500 text-sm text-center hidden"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await fetch('/token', {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    window.location.href = '/dashboard';
                } else {
                    document.getElementById('error-msg').textContent = 'Invalid credentials';
                    document.getElementById('error-msg').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>
